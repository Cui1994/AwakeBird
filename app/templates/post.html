{% extends "base.html" %}

{% block title %}AwakeBird - 文章页{% endblock %}

{% block container %}
<div class="row">
    <div class="col s2">
    </div>
    <div class="col s8">
        <h3 class="header">{{ post.title }}</h3>
           <div class="chip">
                <a class="grey-text text-darken-2" href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar_url }}" alt="Contact Person">
                {{ post.author.username }}
                </a>
           </div><span class="grey-text"> 发表于 {{ moment(post.timestamp).fromNow() }}</span>
            <span style="font-size:120%">{{ post.body|safe }}
    </div>
    <div class="col s2">
    </div>
</div>
{% endblock %}
